<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./poster-box.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="scroll-box">
  <template>
    <style>
      :host {
        display: flex;
      }
      h1 {
        color:white;
        text-transform: uppercase;
        font-size: 14px;
        font-weight: 300;

      }
      .box {
        background: #3d3d3d;
        padding: 20px;
        flex:1;
      }
      .movie-container {
        display: flex;
        justify-content: flex-start;
        justify-content: space;
      }
      img {
        height: 200px;
      }

    </style>

    <div class="box">
      <h1>Genre</h1>
      <div class="movie-container">

        <iron-ajax url="http://movied.herokuapp.com/categories/35" last-response="{{data}}" auto></iron-ajax>

        <template is="dom-repeat" items="{{data}}">

            <img src="https://image.tmdb.org/t/p/w300{{item.poster_path}}"/>

        </template>

  </div>
  </div>

  </template>

  <script>
    class ScrollBox extends Polymer.Element {
      static get is() {
        return 'scroll-box';
      }

    }

    window.customElements.define(ScrollBox.is, ScrollBox);
  </script>
</dom-module>
