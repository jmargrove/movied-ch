<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./poster-box.html">

<dom-module id="scroll-box">
  <template>
    <style>
      :host {
        display: flex;
      }
      h1 {
        color:white;
        text-transform: uppercase;
        font-size: 14px;
        font-weight: 300;

      }
      .box {
        background: #3d3d3d;
        padding: 20px;
        flex:1;
      }
      .movie-container {
        display: flex;
        justify-content: flex-start;
        justify-content: space;
      }
      /*poster {
        background: pink;
        width:100px;
        height:200px;
      }*/
    </style>

    <div class="box">
      <h1>Genre</h1>
      <div class="movie-container">
      <template is="dom-repeat" items="{{movies}}">
        <poster-box>
          {{movies}}
        </poster-box>
      </template>
  </div>
  </div>

  </template>

  <script>
    class ScrollBox extends Polymer.Element {
      static get is() {
        return 'scroll-box';
      }
      static get properties() {
        $.get('http://movied.herokuapp.com/categories/35', function(res) {
          console.log(res);
          return {
            movies: {
              type: Array,
              value() {
                return res;
              }
            }
          }
        })
      }
    }

    window.customElements.define(ScrollBox.is, ScrollBox);
  </script>
</dom-module>
